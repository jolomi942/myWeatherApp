<!DOCTYPE html>
<html>
  <head>
    <title>She Codes Plus</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <img
        class="logo"
        src="images/meteo 335 x 127 logo-01.png"
        alt="Meteo Logo"
        class="logo"
      />

      <br />
      <form id="search-form">
        <input
          class="input-1"
          type="text"
          placeholder="Enter a city"
          autocomplete="off"
          autofocus="on"
          id="search-input"
        />
        <input class="input-2" type="submit" value="Search" />
      </form>
      <br />
      <br />
      <div class="content">
        <div class="row" id="flag">
          <div class="col-2" id="comp">City</div>
          <div class="col-3" id="dateToday">Friday 14:14</div>
          <div class="col-3" id="describe">Description</div>
          <div class="col-2" id="globe">🌏</div>
        </div>

        <h1>
          <div class="row">
            <div class="col-2 tem">⛅️</div>
            <div class="col-2 hum">🌤</div>
            <div class="col-2 wind">🌩</div>
            <div class="col-2 geo">⛈</div>
            <div class="col-3 count">🏛</div>
          </div>
        </h1>
        <div class="row" id="set">
          <div class="col-2" id="temp">Temp</div>
          <div class="col-2" id="humidity">Humidity</div>
          <div class="col-2" id="windSpeed">Wind Speed</div>
          <div class="col-2" id="geoLocation">Geolocation</div>
          <div class="col-3" id="country">Country</div>
        </div>
        <div id="footer">This page was created by Esther Jolomi Adeyinka</div>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
